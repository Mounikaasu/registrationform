<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color: aqua;
        margin-left: 400px;
        margin-right: 400px;
        padding: 20px;
    }

</style>
<body>
    <center>
    <form>
        <h2> Registration From</h2>
        <label for="name"> Name</label>
        <input type="text" name="name" id="name" placeholder="enter your name"required><br><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="enter your email"required><br><br>
        <label for="Password">Pasword</label>
        <input type="tel" name="password" id="password" placeholder="enter your password"required><br><br>
        <label for="Ph.no">Ph.no</label>
        <input type="text" name="Ph.no" id="Ph.no" placeholder="enter your ph.no"required><br><br>
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select><br><br>
        <label for="lang">LANG</label>
        <select id="LANG">
            <option value="TELUGU">TELUGU</option>
            <option value="ENGLISH">English</option>
            <option value="HINDI">hindi</option>
         </select><br><br>
         <label for="zipcode">zipcode</label>
        <input type="text" name="zipcode" id="zipcode" placeholder="enter your zipcode"required><br><br>
        <label for="about">about</label>
        <textarea id="about" rows="5" cols="30"></textarea><br><br>
        <button>submit</button>
    </form>
    </center>

</body>
